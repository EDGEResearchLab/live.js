<!DOCTYPE html>
<html ng-app="edge" ng-controller="AppController">
    <head>
        <title>EDGE Research Lab</title>

        <meta name="description" content="EDGE Research Lab's live tracking site"/>
        <meta name="keywords" content="EDGE Research Lab, Scientific Research, STEM, Live Tracking"/>
        <meta name="author" content="Matt Rasband; David Hughes; Robert Long"/>
        <meta http-equiv="charset" content="UTF-8"/>

        <link rel="shortcut icon" href="/images/favicon.ico"/>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="/css/styles.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDElRsfvj9mYEPmZ7RrOtf3V_QQ8uhlVq0&sensor=false&libraries=geometry"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.1.0-X.8/angular-google-maps.min.js"></script>

        <script src="/components/angular-socket-io/socket.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <!-- Grabbed from the bootstrap example to support mobiles better -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" ui-sref="live">
                        <img src="/images/edge-logo.png" alt="EDGE" class="logo"/> 
                    </a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
          
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li ui-sref-active="active" ng-repeat="state in states">
                            <a ui-sref="{{state.name}}">{{state.prettyName}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="wrap">
            <div class="container main-view">
                <div ui-view></div>
            </div>
        </div>

        <hr/>

        <footer class="footer text-muted">
            <div class="container-fluid">
                <div class="container">
                    <div class="pull-left">
                        &copy; 2015
                    </div>
                    <div class="text-right pull-right">
                        <a href="https://github.com/edgeresearchlab">
                            <i class="text-muted fa fa-github fa-lg"></i>
                        </a>
                        <a href="http://twitter.com/edgeresearchlab">
                            <i class="text-muted fa fa-twitter fa-lg"></i>
                        </a>
                        <a href="#">
                            <i class="text-muted fa fa-youtube fa-lg"></i>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
        
        <script src="/app/app.js"></script>
        <script src="/app/templates/live.js"></script>
        <script src="/app/templates/vor.js"></script>
        <script src="/app/templates/predict.js"></script>
    </body>
</html>
